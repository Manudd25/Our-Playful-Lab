<!DOCTYPE html>
<html>
<head>
    <title>Excuse Generator</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        p { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ˜‚ Excuse Generator ðŸ˜‚</h1>

    <h3>I can't because...</h3>
    <button onclick="fetchExcuse()">Give me an excuse</button>
    <p id="excuse"></p>

    <script>
        function fetchExcuse() {
            fetch("/excuse")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("excuse").textContent = data.excuse;
                });
        }
    </script>
</body>
</html>
