<!DOCTYPE html>
<html>
<head>
    <title>Excuse Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/excusegenerator.css') }}">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-left">
            <a href="/">🏠 Home</a>
        </div>
        <div class="nav-right">
            <a href="/excuse-generator">Excuse Generator</a>
            <a href="/petname-generator">Pet name Generator</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1>😂 Excuse Generator 😂</h1>

        <h3>Sorry...</h3>
        <button onclick="fetchExcuse()">Give me an excuse</button>
        <p id="excuse"></p>
    </div>

    <script>
        function fetchExcuse() {
            fetch("/excuse")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("excuse").textContent = data.excuse;
                });
        }
    </script>
</body>
</html>
