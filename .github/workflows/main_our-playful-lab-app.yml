name: Build and deploy Python app to Azure Web App - our-playful-lab-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies in virtual environment
        run: |
          python -m venv venv
          # Use the venv python directly to install dependencies
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt

      # Optional: run tests
      # - name: Run tests
      #   run: ./venv/bin/python -m pytest

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5B2D8CD371C74A52AD69C3E5A16AF1A0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AC4E62665B5848C4A48EDAF0F72E806C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9D763BD60CB342EA872F896F7AE632DC }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'our-playful-lab-app'
          slot-name: 'Production'

          
